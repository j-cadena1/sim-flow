# Development Docker Compose Configuration
# Hot-reload enabled, source mounted as volumes, debugging ports exposed
#
# Usage:
#   make dev        # Start dev environment with hot reload
#   make dev-logs   # View logs
#   make dev-down   # Stop dev environment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: simflow-db-dev
    environment:
      POSTGRES_DB: simflow
      POSTGRES_USER: simflow_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SimFlow2025!Secure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simflow_user -d simflow"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - simflow-dev

  # Backend API (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    image: sim-flow-backend:dev
    container_name: simflow-api-dev
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: simflow
      DB_USER: simflow_user
      DB_PASSWORD: ${DB_PASSWORD:-SimFlow2025!Secure}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      PORT: 3001
      LOG_LEVEL: debug
      # SSO Configuration (optional - managed via environment variables)
      DEV_ENTRA_SSO_TENANT_ID: ${DEV_ENTRA_SSO_TENANT_ID:-}
      DEV_ENTRA_SSO_CLIENT_ID: ${DEV_ENTRA_SSO_CLIENT_ID:-}
      DEV_ENTRA_SSO_CLIENT_SECRET: ${DEV_ENTRA_SSO_CLIENT_SECRET:-}
      DEV_ENTRA_SSO_REDIRECT_URI: ${DEV_ENTRA_SSO_REDIRECT_URI:-}
      DEV_ENTRA_SSO_AUTHORITY: ${DEV_ENTRA_SSO_AUTHORITY:-}
      DEV_ENTRA_SSO_SCOPES: ${DEV_ENTRA_SSO_SCOPES:-}
      ENTRA_SSO_ENCRYPTION_KEY: ${ENTRA_SSO_ENCRYPTION_KEY:-}
    ports:
      - "3001:3001"
      - "9229:9229"  # Node.js debugger port
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Use named volumes for node_modules to avoid host/container conflicts
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3001/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - simflow-dev
    command: npm run dev

  # Frontend (Development mode with hot reload via Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    image: sim-flow-frontend:dev
    container_name: simflow-frontend-dev
    environment:
      # Backend URL for Vite proxy - uses Docker service name
      VITE_API_URL: http://backend:3001
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./components:/app/components:ro
      - ./contexts:/app/contexts:ro
      - ./lib:/app/lib:ro
      - ./public:/app/public:ro
      - ./App.tsx:/app/App.tsx:ro
      - ./index.html:/app/index.html:ro
      - ./main.tsx:/app/main.tsx:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Note: Tailwind is loaded via CDN in index.html, no config files needed
      # Use named volume for node_modules
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - simflow-dev
    command: npm run dev -- --host 0.0.0.0

  # Playwright E2E Tests (on-demand)
  # Run with: make test-e2e
  playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    image: sim-flow-playwright:dev
    container_name: simflow-playwright
    environment:
      # Point to frontend container via Docker network
      BASE_URL: http://frontend:5173
    volumes:
      # Mount test files for development
      - ./tests:/app/tests:ro
      - ./playwright.config.ts:/app/playwright.config.ts:ro
      - ./types.ts:/app/types.ts:ro
      - ./constants.ts:/app/constants.ts:ro
      - ./hooks:/app/hooks:ro
      # Output results to host
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    depends_on:
      frontend:
        condition: service_started
    networks:
      - simflow-dev
    # Don't start automatically - only run on demand
    profiles:
      - e2e

networks:
  simflow-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
