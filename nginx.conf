server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://backend:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Allow large request bodies for file uploads
        client_max_body_size 0;

        # Extended timeouts for large file uploads (fallback path when direct S3 fails)
        # Direct S3 uploads bypass nginx, but the fallback uses backend-proxied uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # WebSocket proxy for real-time notifications (Socket.IO)
    location /socket.io/ {
        proxy_pass http://backend:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Storage proxy for S3-compatible file uploads/downloads
    # Proxies requests to Garage S3 storage for presigned URL access
    # Handles both direct uploads (PUT) and downloads (GET) with presigned URLs
    #
    # IMPORTANT: Set S3_PUBLIC_ENDPOINT in .env to: https://your-domain.com
    #   (without /storage suffix - the bucket name is the first path segment)
    #
    # Example: S3_PUBLIC_ENDPOINT=https://sim-rq.example.com
    #   Presigned URL: https://sim-rq.example.com/sim-rq-attachments/requests/...
    #   nginx matches: /sim-rq-attachments/ and proxies to garage:3900
    location /sim-rq-attachments/ {
        # Handle CORS preflight for direct browser uploads
        # Garage doesn't support CORS natively, so nginx handles it
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Content-Length, x-amz-content-sha256, x-amz-date, Authorization' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' '0';
            return 204;
        }

        # Add CORS headers to actual requests
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Expose-Headers' 'ETag' always;

        proxy_pass http://garage:3900;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large file support - uploads and downloads up to 3GB
        client_max_body_size 0;
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Disable buffering for large transfers
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (must be before SPA catch-all)
    location = /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # SPA routing - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
